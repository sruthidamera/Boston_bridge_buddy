{% extends 'base.html' %}
{% block title %}Predict Rent{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h5 class="card-title text-center">Predict Rent</h5>
            <hr>

            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="rooms" name="rooms" placeholder="Enter number of rooms">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="baths" name="baths" placeholder="Enter number of baths">
                </div>
                <div class="form-group">
                    <select class="form-control" id="typeofhouse" name="typeofhouse" placeholder="Select type">
                        <option value="0">Apartment</option>
                        <option value="3">Condominium</option>     
                        <option value="4">House</option>
                        <option value="7">Town House</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit">Predict</button>
            </form>

            {% if prediction %}
                <div class="mt-4">
                    <h6>Predicted Rent = {{prediction}}:</h6>
                </div>
            {% endif %}



            <hr>

        </div>
    </div>
</div>

{% endblock %}
