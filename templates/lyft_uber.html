{% extends 'base.html' %}
{% block title %}Lyft vs Uber{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h5 class="card-title text-center">Lyft vs Uber</h5>
            <hr>

            <form class="user" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <select class="form-control" id="source" name="source" placeholder="Enter Source">
                        <option value="Haymarket Square">Haymarket Square</option>
                        <option value="Back Bay">Back Bay</option>
                        <option value="North End">North End</option>
                        <option value="North Station">North Station</option>
                        <option value="Beacon Hill">Beacon Hill</option>
                        <option value="Boston University">Boston University</option>
                        <option value="Fenway">Fenway</option>
                        <option value="South Station">South Station</option>
                        <option value="Theatre District">Theatre District</option>
                        <option value="West End">West End</option>
                        <option value="Financial District">Financial District</option>
                        <option value="Northeastern University">Northeastern University</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" id="destination" name="destination" placeholder="Enter destination">
                        <option value="Haymarket Square">Haymarket Square</option>
                        <option value="Back Bay">Back Bay</option>
                        <option value="North End">North End</option>
                        <option value="North Station">North Station</option>
                        <option value="Beacon Hill">Beacon Hill</option>
                        <option value="Boston University">Boston University</option>
                        <option value="Fenway">Fenway</option>
                        <option value="South Station">South Station</option>
                        <option value="Theatre District">Theatre District</option>
                        <option value="West End">West End</option>
                        <option value="Financial District">Financial District</option>
                        <option value="Northeastern University">Northeastern University</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Select a Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Select a Time:</label>
                    <input type="time" id="time" name="time" class="form-control" required>
                </div>

                <button class="btn btn-primary btn-user btn-block" type="submit">Compare</button>
            </form>

            {% if lyft %}
            <div class="mt-4">
                <p>lyft : {{ lyft }}</p>
                <hr>
            </div>
            {% endif %}
            {% if uber %}
            <div class="mt-4">
                <p>Uber : {{ uber }}</p>
                <hr>
            </div>
            {% endif %}
            <hr>

        </div>
    </div>
</div>

{% endblock %}
